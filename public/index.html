<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.0/lib/index.css">
    <title></title>
	<script>
        !function(n){
            var e=n.document,
                t=e.documentElement,
                i=750,
                d=i/100,
                o="orientationchange"in n?"orientationchange":"resize",
                a=function(){
                    var n=t.clientWidth||375;n>750&&(n=750);
                    t.style.fontSize=n/d+"px"
                };
            e.addEventListener&&(n.addEventListener(o,a,!1),e.addEventListener("DOMContentLoaded",a,!1))
        }(window);
		
		var url = window.location.hostname;
		var flag = url == 'icebear.me' ? 'production':'default';//根据域名判断是线上还是测试
		
		(function(para) {
		  var p = para.sdk_url, n = para.name, w = window, d = document, s = 'script',x = null,y = null;
		  if(typeof(w['sensorsDataAnalytic201505']) !== 'undefined') {
		      return false;
		  }
		  w['sensorsDataAnalytic201505'] = n;
		  w[n] = w[n] || function(a) {return function() {(w[n]._q = w[n]._q || []).push([a, arguments]);}};
		  var ifs = ['track','quick','register','registerPage','registerOnce','trackSignup', 'trackAbtest', 'setProfile','setOnceProfile','appendProfile', 'incrementProfile', 'deleteProfile', 'unsetProfile', 'identify','login','logout','trackLink','clearAllRegister','getAppStatus'];
		  for (var i = 0; i < ifs.length; i++) {
		    w[n][ifs[i]] = w[n].call(null, ifs[i]);
		  }
		  if (!w[n]._t) {
		    x = d.createElement(s), y = d.getElementsByTagName(s)[0];
		    x.async = 1;
		    x.src = p;
		    x.setAttribute('charset','UTF-8');
		    y.parentNode.insertBefore(x, y);
		    w[n].para = para;
		  }
		  })
		({
		  sdk_url: 'https://icebear.me/static/icebear2018/src/js/sensor/sensorsdata.min.js',
		  heatmap_url: 'https://icebear.me/static/icebear2018/src/js/sensor/heatmap.min.js',
		  name: 'sensors',
		  server_url: 'https://sensor.icebear.me/sa?project='+flag,
		  // show_log:false
		});
	</script>
	<style>
		@charset "utf-8";
		*{
			margin: 0;padding: 0;box-sizing: border-box;
		}
		/* 去掉点击是的灰色 */
		html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
		input[type=button], input[type=submit], input[type=file], button { cursor: pointer; -webkit-appearance: none; }
		a{
		    text-decoration: none;
		    color: #222;
		}
		a:hover{text-decoration:none}
		input:focus{
		    outline: none;
		}
		input{
		    -webkit-user-select: auto;
		    -moz-user-select:auto;
		}
		body {
		    line-height: 1;
		    color: black;
		    font-family: "PingFang-SC-Regular";
		    -webkit-text-size-adjust: 100% !important;
		    text-size-adjust: 100% !important;
		    -moz-text-size-adjust: 100% !important;
			padding-bottom: constant(safe-area-inset-bottom);
		}
		ol, ul {
		    list-style: none;
		}
		table {
		    border-collapse: separate;
		    border-spacing: 0;
		}
		caption, th, td {
		    text-align: left;
		    font-weight: normal;
		}
		body{
		    /* background-color: #f7f7f7; */
		    font-family: "PingFang-SC-Regular";
		}
	</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but default doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
